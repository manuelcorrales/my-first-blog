{% extends 'blog/base.html' %}

{% block content %}
    {% load el_pagination_tags %}

    {% paginate posts %}
    {% for post in posts %}
    <div class="post">
        <div class="date">
            {{ post.published_date }}
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
    {% show_pages %}

{% endblock content %}
